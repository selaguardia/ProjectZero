<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap');
        </style>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
      
    ></script>
    <script src="scripts/app.js" defer></script>

</head>
<body> 
    <h1 id="title" class="animate__animated animate__rubberBand">Virtual Pet Game</h1>
    <section class="container">
        <div class="petImage"> 
            <p class="text intro" >Hello, What would you like to name your pet?</p>
            <input id="inputName" type="text" class="intro"><br><br>
            <button id="nameBtn" class="intro">Adopt</button><br><br>
            <img class="animate__animated " id="petPhoto" src="images/baby.jpg" alt="pet">
        </div>
        <div class="rightSide">
            

            <button class="start" id="startButton">Start Game</button><br><br>
            <h1 id="welcomeBanner" class="text"></h1><br><br>
            
            <label for="file" class="text">Hunger:</label><br>
            <progress id="hungerBar" max="10" value="10"></progress><br>
            <button id="feedMe">Feed Me</button><br><br>

            <label for="file" class="text">Sleepiness:</label><br>
            <progress id="sleepBar" max="10" value="10"></progress><br>
            <button id="lightsOff">Lights Off</button><br><br>
            
            <label for="file" class="text">Boredom:</label><br>
            <progress id="boredBar" max="10" value="10"></progress><br>
            <button id="play">Play with Me</button><br><br>

            <p class="text">Pet Age: <span id="petAge">Newborn</span></p>
        </div>     
    </section>  
</body>
</html>
